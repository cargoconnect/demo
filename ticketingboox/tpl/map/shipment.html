<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Shipment Tracking</h1>
</div>

<div class="wrapper-md" ng-controller="ShipmentMapController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Shipment Map
        </div>
        <div class="map-tracking">
            <map ng-transclude class="google-map" center="map.center" options="map.options" zoom="10">

                <points coords="points.coords" options="points.options" events="points.events" decimals="points.decimals"></points>

            </map>
        </div>
    </div>
</div>
